<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram | ❤️ </title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="instagram-empacotador">
    <div class="instagram-coluna-esquerda">
      <img src="./img/instagram-celular.png" alt="imagem de um celular acessando o instagram">
    </div>
    <div class="instagram-coluna-direita">
      <div class="grupo-acesso">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
        <div class="foto-perfil">
          <img src="https://images.unsplash.com/photo-1572490364833-3b29873fd749?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-entrar">Continue como @brigadeirinho_sucessoeamigos</a>
        <a href="#" class="instagram-sair">Remover conta</a>
      </div>
      <div class="grupo-acesso">
        <p class="alerta-acesso">Não é @brigadeirinho_sucessoeamigos?</p>
        <p class="alerta-acesso">
          <span class="link-azul">Alternar contato</span>
          ou
          <span class="link-azul">Inscreva-se</span>
        </p>
      </div>
      <div class="baixe-app">
        <p class="app">Baixe o app</p>
        <div class="dowload">
          <a href="#" class="app-download">
            <img src="./img/apple-button.png" alt="imagem botão loja da apple">
          </a>
          <a href="#" class="app-download">
            <img src="./img/googleplay-button.png" alt="imagem botão loja da google">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
